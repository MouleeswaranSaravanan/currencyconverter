<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter">
        <h2>Currency Converter</h2>
        <form onsubmit="event.preventDefault(); convertCurrency();">
            <label for="from">From:</label>
            <input type="text" id="from" placeholder="e.g., USD" required><br>

            <label for="to">To:</label>
            <input type="text" id="to" placeholder="e.g., INR" required><br>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" required><br>

            <button type="submit">Convert</button>
        </form>
        <p id="result">Output: <strong>----</strong></p>
    </div>

    <script>
        function convertCurrency() {
            const from = document.getElementById("from").value.toUpperCase();
            const to = document.getElementById("to").value.toUpperCase();
            const amount = parseFloat(document.getElementById("amount").value);

            const rates = {
                USD: 1.0,
                EUR: 0.92,
                INR: 83.18,
                GBP: 0.79,
                JPY: 154.71,
                AUD: 1.52
            };

            const resultElement = document.getElementById("result");

            if (!rates[from] || !rates[to] || isNaN(amount)) {
                resultElement.innerHTML = "⚠️ Please enter valid currency codes and amount.";
                return;
            }

            const converted = (amount / rates[from]) * rates[to];
            resultElement.innerHTML = `✅ ${amount} ${from} = <strong>${converted.toFixed(2)} ${to}</strong>`;
        }
    </script>
</body>
</html>
